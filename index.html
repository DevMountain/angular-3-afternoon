<!DOCTYPE html>
<html lang="en" ng-app="swagShop">
  <head>
    <title>Swag Shop</title>
    
    <!-- META INFO -->
    <meta charset="UTF-8">
    <meta name="description" content="DevMtn Travels app using ui-routes ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET FILE -->
    <link rel="stylesheet" href="reset.css">

    <!--MAIN FILE-->
    <link rel="stylesheet" href="styles.css">

    <!-- Component Styles -->
    <link rel="stylesheet" href="app/cart/cart.css" />
    <link rel="stylesheet" href="app/details/details.css" />
    <link rel="stylesheet" href="app/list/list.css" />
  </head>

  <body>

    <header>
      Swag Shop
      <button ui-sref="list">Browse Swag</button>
      <button ui-sref="cart">View Cart</button>
    </header>

    <ui-view></ui-view>

    <!-- Including angular and ui-router then our javascript files. ORDER MATTERS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!--Our Custom Script Files-->
    <script src="app/app.js"></script>
    <script src="app/services/swag.service.js"></script>
    <script src="app/services/cart.service.js"></script>

    <script src="app/cart/cart.component.js"></script>
    <script src="app/details/details.component.js"></script>
    <script src="app/list/list.component.js"></script>
    <script src="app/swag/swag.component.js"></script>
  </body>
</html>
